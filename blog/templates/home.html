<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>وبلاگ من</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 1rem;
            position: fixed;
            right: 0;
            top: 0;
            width: 220px;
        }

        .sidebar a {
            color: #ccc;
            text-decoration: none;
            display: block;
            padding: 0.5rem 0;
        }

        .sidebar a:hover {
            color: white;
        }

        .main-content {
            margin-right: 240px;
            padding: 1rem;
        }

        header, footer {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            padding: 1rem;
            border-radius: 0.25rem;
        }

        footer {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>منو</h4>
        <a href="#">صفحه اصلی</a>
        <a href="#">درباره ما</a>
        <a href="#">مطالب</a>
        <a href="#">تماس با ما</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Header -->
        <header>
            <h2>وبلاگ من</h2>
            <p>به وبلاگ خوش آمدید</p>
        </header>

        <!-- Blog Posts -->
        <div class="container mt-4">
            <h3 class="mb-4">پست‌های وبلاگ</h3>

            {% for post in posts %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                    </div>
                </div>
            {% empty %}
                <div class="alert alert-warning">
                    هیچ پستی هنوز منتشر نشده است.
                </div>
            {% endfor %}
        </div>

        <!-- Footer -->
            <footer style="position: fixed; bottom: 0; right: 240px; left: 18px;" class="bg-primary text-white text-center py-3">
                <div class="container">
                    <p class="mb-0">طراحی شده توسط محمدرضا &copy; 2025</p>
                </div>
            </footer>


    </div>

</body>
</html>
